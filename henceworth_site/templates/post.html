<article itemscope itemtype="http://schema.org/Article">
    <header class="posthead">
        <h1 itemprop="name">$title$</h1>
        <div class="meta"><i class="icon-user"/> by <span itemprop="creator">$author$</span>
            <i class="icon-tags"/> <span itemprop="keywords">$prettytags$</span></div>
        <time itemprop="dateCreated" datetime="$date.machine$"><span class="m">$date.month$</span> <span class ="d">$date.day$</span> <span class="y">$date.year$</span></time>
    </header>
    <aside role="nav">
    <h1>Contents</h1>
    $toc$
    </aside>
    <section itemprop="articleBody">
    $body$
    </section>
    <footer>
    <p class="meta">last updated <time itemprop="dateModified" datetime="$updated.machine$">$updated$</time>
    </footer>
</article>
